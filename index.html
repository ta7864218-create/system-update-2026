<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL_BYPASS_v1.0</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-shadow: 0 0 5px #00FF00;
        }
        #console {
            width: 80%;
            border: 1px solid #00FF00;
            padding: 20px;
            background: rgba(0, 20, 0, 0.9);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }
        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #00FF00;
            color: #00FF00;
            font-size: 1.2em;
            outline: none;
            width: 200px;
            text-align: center;
        }
        .warning { color: red; font-weight: bold; animation: blink 0.5s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body onclick="startPrank()">

<div id="console">
    <h2>[ SYSTEM: OMEGA_CORE_LOCKED ]</h2>
    <p>> STATUS: ENCRYPTED BY SILENT REQUIEM</p>
    <p>> ACCESS: RESTRICTED</p>
    <br>
    <div id="login-area">
        <p>ENTER ACCESS KEY TO BYPASS:</p>
        <input type="text" id="keyInput" autocomplete="off">
        <button onclick="checkKey()" style="background:#00FF00; color:black; border:none; cursor:pointer;">EXECUTE</button>
    </div>
    <div id="msg"></div>
</div>

<audio id="scarySound" loop>
    <source src="https://www.soundjay.com/buttons/beep-01a.mp3" type="audio/mpeg">
</audio>

<script>
    function startPrank() {
        // Paksa Fullscreen biar target gak bisa kabur gampang
        let elem = document.documentElement;
        if (elem.requestFullscreen) { elem.requestFullscreen(); }
        
        // Anti-Right Click
        document.addEventListener('contextmenu', event => event.preventDefault());
    }

    function checkKey() {
        let key = document.getElementById('keyInput').value;
        let audio = document.getElementById('scarySound');
        let msg = document.getElementById('msg');

        if (key === "LeaCD") {
            msg.innerHTML = "<p class='warning'>[!] ACCESS GRANTED. INITIALIZING SYSTEM PURGE...</p>";
            audio.play();
            lockTarget();
        } else {
            msg.innerHTML = "<p style='color:orange;'>[!] INVALID KEY. TRACE INITIALIZED.</p>";
        }
    }

    function lockTarget() {
        // Simulasi nahan target
        setInterval(function() {
            alert("SYSTEM FAILURE: THE VOID IS CONSUMING YOUR DATA. DO NOT SHUT DOWN.");
            window.onbeforeunload = function() { return "You cannot leave The Void."; };
        }, 1000); // Bakal spam alert tiap detik, bikin browser beku
    }

    // Blokir tombol Back
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
        history.go(1);
    };
</script>

</body>
</html>
